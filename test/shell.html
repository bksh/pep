<!DOCTYPE html>
<html>
  <head>
    <title>Pep test - Shell game</title>
    <!-- This is what you would include for Pep. -->
    <script src="../src/core/pep.js"></script>
    <script src="../src/core/sequence.js"></script>
    <script src="../src/core/document.js"></script>
    <script src="../src/core/actions.js"></script>
    <script src="../src/core/generate.js"></script>

    <!-- Resources to enable the test - not relevant for implementations.-->
    <link rel="stylesheet" href="resources/test.css" />
    <script src="resources/conventions.js"></script>
    <script>window.onload = function () { Pep.attach(document); };</script>

    <style>
      #shells {
        background: white;
        padding: 75px 15px 15px;
        margin-bottom: 15px;
        overflow: hidden;
      }
      #shells > div {
        position: relative;
        width: 33%;
        height: 80px;
        padding: 0 15px;
        float: left;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      .shell {
        position: relative;
        height: 100%;
        border-top-left-radius: 80px;
        border-top-right-radius: 80px;
        background: -webkit-radial-gradient(30% 30%, circle closest-corner, #C77, #933);
        border: 1px solid #811;
        -webkit-transition: -webkit-transform 300ms ease-in-out;
      }
      .lift .shell {
        -webkit-transform: translateY(-60px);
      }
      .stone {
        position: absolute;
        background: -webkit-radial-gradient(70% 70%, circle closest-corner, #555, #444);
        border: 1px solid #222;
        width: 20px;
        height: 20px;
        left: 50%;
        bottom: 0px;
        margin-left: -10px;
        border-radius: 20px;
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 17px;
      }
      #btnPlay {
        padding: 20px;
        font-family: Helvetica Neue, sans-serif;
        font-weight: bold;
        text-align: center;
        border-radius: 3px;
        background: #344D56;
        color: #EEF;
        letter-spacing: 0.1em;
      }
      #instructions, #congrats {
        padding: 20px;
        text-align: center;
      }

      /* THESE ARE THE SHELL ANIMATIONS WHEN THE GAME IS PLAYED */
      @-webkit-keyframes shuffled1 {
        from { -webkit-transform: translateX(0px); }
        33% { -webkit-transform: translateX(340px); }
        66% { -webkit-transform: translateX(340px); }
        to { -webkit-transform: translateX(170px); }
      }
      .shuffled #box1 {
        -webkit-animation: shuffled1 1500ms 1 ease-out;
        -webkit-transform: translateX(170px);
      }
      @-webkit-keyframes shuffled2 {
        from { -webkit-transform: translateX(0px); }
        33% { -webkit-transform: translateX(-170px); }
        66% { -webkit-transform: translateX(-170px); }
        to { -webkit-transform: translateX(170px); }
      }
      .shuffled #box2 {
        -webkit-animation: shuffled2 1500ms 1 ease-in-out;
        -webkit-transform: translateX(170px);
      }
      @-webkit-keyframes shuffled3 {
        from { -webkit-transform: translateX(0px); }
        33% { -webkit-transform: translateX(-170px); }
        66% { -webkit-transform: translateX(-170px); }
        to { -webkit-transform: translateX(-340px); }
      }
      .shuffled #box3 {
        -webkit-animation: shuffled3 1500ms 1 ease-in;
        -webkit-transform: translateX(-340px);
      }
    </style>
  </head>
  <body>
    <h1>Pep test - Shell game</h1>

    <div class="convention">

<!-- EXAMPLE: START -->
<div
  id="game"
  x-pep-bind="
    [game=shuffle] class(shuffled) wait(1500)
    [game=won] class(won)
    [!game] class(!shuffled) class(!won)
  "
>
  <div id="shells">
    <div id="box1" x-pep-send="class(lift 500ms) wait(500ms) data(!game)">
      <div class="shell"></div>
    </div>
    <div
      id="box2"
      x-pep-send="
        [!game=prompt] data(stone=reveal)
        [game=prompt] data(game=won) data(!game)
      "
      x-pep-bind="
        [stone=reveal] class(lift 500ms) wait(500ms) data(!stone)
        [game=won] class(lift 1000ms) wait(500ms)
      "
    >
      <div class="stone"></div>
      <div class="shell"></div>
    </div>
    <div id="box3" x-pep-send="class(lift 500ms) wait(500ms) data(!game)">
      <div class="shell"></div>
    </div>
  </div>
  <div
    id="btnPlay"
    x-pep-send="data(stone=reveal) data(game=shuffle) data(game=prompt)"
    x-pep-bind-show="[!game]"
  >PLAY</div>
  <div id="instructions" x-pep-bind-show="[game=prompt]">
    Click the shell with the stone.
  </div>
  <div id="congrats" x-pep-bind-show="[game=won]">
    You found the stone!
  </div>
</div>
<!-- EXAMPLE: END -->

    </div>
  </body>
  <script>InspectConventions();</script>
</html>
